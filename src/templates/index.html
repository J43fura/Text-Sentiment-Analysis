<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  </head>
  <body>
    <header style="margin-bottom: 1rem"><h1>Sentiment Analysis</h1></header>
    <form action="/" method="post" style="text-align: right">
      <textarea
        type="submit"
        name="text"
        placeholder="Insert your text..."
        style="height: 100%"
      ></textarea>
      <br />
      <button type="submit">Analyze</button>
    </form>
    <h2>Results:</h2>
    <div style="display: grid; grid-template-columns: 50% 50%">
      <div class="notice">
        <strong>Subjectivity:</strong>
        <br />
        {% for sentence in sentences %}
        <div
          style="background-color:rgba(255,211,67,{{sentence.sentiment_subjectivity}})"
          title="{{ sentence.sentiment_subjectivity }}"
        >
          {{ sentence.sentence }}
        </div>
        {% endfor %}
      </div>

      <div class="notice">
        <strong>Polarity:</strong>
        <br />
        {% for sentence in sentences %}
        <div
          style="background-color:rgba{% if sentence.sentiment_polarity >= 0 %}(51,176,57,{{sentence.sentiment_polarity}}{% else %}(255,112,112,{{(-1)*sentence.sentiment_polarity}}{% endif %})"
          title="{{ sentence.sentiment_polarity }}"
        >
          {{ sentence.sentence }}
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <style>
    body {
      grid-template-columns: 1fr min(80rem, 90%) 1fr;
    }
    :root,
    ::backdrop {
      /* Default (light) theme */
      --bg: #fff;
      --accent-bg: #f5f7ff;
      --text: #212121;
      --text-light: #585858;
      --border: #898ea4;
      --accent: #0d47a1;
      --code: #d81b60;
      --preformatted: #444;
      --marked: #ffdd33;
      --disabled: #efefef;
    }
  </style>
</html>
